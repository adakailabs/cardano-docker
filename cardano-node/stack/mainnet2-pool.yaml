  #---------------------------------------------------------------------------------          
  prometheus:
    image: adakailabs/multi_prometheus:21.09.00
    command:
      - "start-prometheus"
    ports:
      - "9090:9090"
    volumes:
      - /mnt/cardano_shares/mainnet/prometheus:/prometheus

    secrets:
      - source: gocnode.yaml
        uid: '1000'
        gid: '1000'
        mode: 0400

    deploy:
      restart_policy:
        condition: any     
          
  #---------------------------------------------------------------------------------          
  grafana:
    image: grafana/grafana:latest
    depends_on:
      - "relay0"
      - "prometheus"
    user: 1000:1000
    ports:
      - "3666:3000"
    volumes:
      - /mnt/cardano_shares/mainnet/grafana/lib/:/var/lib/grafana
      - grafana-share:/var/share/grafana
    #environment:
    #  - GF_PATHS_CONFIG=/run/secrets/grafana.ini
    deploy:
      restart_policy:
        condition: any     

  #---------------------------------------------------------------------------------
  redis:
    image: redis:latest
    user: 1000:1000
    command:
      - /config/redis.conf
    ports:
       - "6379:6379"
    volumes:
      - /mnt/cardano_shares/mainnet/redis/config:/config
      - /mnt/cardano_shares/mainnet/redis/lib:/var/lib/redis
      - /mnt/cardano_shares/mainnet/redis/data:/data
      - /mnt/cardano_shares/mainnet/redis/log:/var/log/redis
      
    deploy:
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.labels.com.adakailabs.adakai-vm00 == true
#--------------------------------------------------------------------------    
  telegraf:
    image: telegraf:latest
    depends_on:
      - "influxdb"
    ports:	
       - "8125:8125"
       - "8092:8092"
       - "8094:8094"
    volumes:
      - /mnt/cardano_shares/testnet/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
      - /usr/share/snmp/mibs:/usr/share/snmp/mibs
      - /var/lib/snmp:/var/lib/snmp
    deploy:
      restart_policy:
        condition: any     
    #  placement:
    #    constraints:
    #      - node.labels.com.adakailabs.raspberry4 == true

  #---------------------------------------------------------------------------------          
  influxdb:
    image: influxdb:1.8.0
    ports:	
      - "8086:8086"
    volumes:
      - /mnt/cardano_shares/mainnet/influxdb/data:/var/lib/influxdb/data

    deploy:
      restart_policy:
        condition: any     
