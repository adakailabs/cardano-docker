
#./entrypoint.sh 


version: '3.7'

volumes:
  #grafana-storage:
  grafana-share:
  #prometheus-storage:
  #redis-storage:
  #redis-data:

secrets:
  grafana_admin_password:
    file: ./secrets/mainnet/grafana_admin_password.txt
  grafana.ini:
    file: ./secrets/mainnet/grafana.ini
  gocnode.yaml:
    file: ./secrets/mainnet/gocnode.yaml
  node_kes.key:
    file: ./secrets/mainnet/node_kes.key
  node_vrf.key:
    file: ./secrets/mainnet/node_vrf.key
  node.cert:
    file: ./secrets/mainnet/node.cert
  
services:
  #---------------------------------------------------------------------------------                                                                                                                        
  producer0:
    image: adakailabs/multi_cardano_pool:21.09.03
    user: lovelace
    ports:
       - "3100:3001"
    secrets:
      - source: node_kes.key
        uid: '1000'
        gid: '1000'
        mode: 0400

      - source: node_vrf.key
        uid: '1000'
        gid: '1000'
        mode: 0400

      - source: node.cert
        uid: '1000'
        gid: '1000'
        mode: 0400

      - source: gocnode.yaml
        uid: '1000'
        gid: '1000'
        mode: 0400

    command:
      - "start-node"
      - "--id"
      - "0"
      - "--is-producer"

    volumes:
      - /home/lovelace/cardano-node/:/home/lovelace/cardano-node/
    deploy:
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.labels.com.adakailabs.adakai-vm00 == true
  #---------------------------------------------------------------------------------
  relay0:
    # deploy:
    #   resources:
    #     limits:
    #       cpus: 1
    #       memory: 9G
          #reservations:
          #  cpus: 0.25
          #  memory: 128M
    depends_on:
      - "redis"
      - "optimizer"
    image: adakailabs/multi_cardano_pool:21.09.03
    command:
      - "start-node"
      - "--id"
      - "0"
    secrets:
      - source: gocnode.yaml
        uid: '1000'
        gid: '1000'
        mode: 0400
        
    ports:
      - "3002:3001"
    volumes:
      - /home/lovelace/cardano-node/:/home/lovelace/cardano-node/
    deploy:
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.labels.com.adakailabs.picolo-zbook == true
  #---------------------------------------------------------------------------------

  relay1:
    #depends_on:
    #  - "producer0"
    image: adakailabs/multi_cardano_pool:21.09.03
    command:
      - "start-node"
      - "--id"
      - "1"
    secrets:
      - source: gocnode.yaml
        uid: '1000'
        gid: '1000'
        mode: 0400
        
    ports:
      - "3003:3001"
    volumes:
      - /home/lovelace/cardano-node/:/home/lovelace/cardano-node/
    deploy:
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.labels.com.adakailabs.goku-proliant == true
          #- node.labels.com.adakailabs.adakai-swarm04 == true
  #---------------------------------------------------------------------------------

  relay2:
    depends_on:
      - "producer0"
    image: adakailabs/multi_cardano_pool:21.09.03
    command:
      - "start-node"
      - "--id"
      - "2"
    secrets:
      - source: gocnode.yaml
        uid: '1000'
        gid: '1000'
        mode: 0400
        
    ports:
      - "3004:3001"
    volumes:
      - /home/lovelace/cardano-node/:/home/lovelace/cardano-node/
    deploy:
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.labels.com.adakailabs.goku-proliant == true
  #---------------------------------------------------------------------------------

  optimizer:
    image: adakailabs/multi_cardano_optimizer:21.09.00
    depends_on:
      - "redis"
    command:
      - "start-optim"

    secrets:
      - source: gocnode.yaml

    volumes:
      - /home/lovelace/cardano-node/:/home/lovelace/cardano-node/

    secrets:
      - source: gocnode.yaml
        uid: '1000'
        gid: '1000'
        mode: 0400

    deploy:
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.labels.com.adakailabs.adakai-tiny01 == true
#-----------------------------------------------------------------------
